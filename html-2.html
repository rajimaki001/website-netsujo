<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォームの画面切り替え</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #form-page, #thankyou-page {
            display: none;
            width: 100%;
            max-width: 1080px;
            padding: 60px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #form-page {
            display: block;
        }

        h2 {
            font-size: 20Px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #222;
            line-height: 1.6;
        }

        p {
            font-size: 15Px;
            line-height: 1.8;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-start;
        }

        #contactForm {
            width: 100%;
        }

        /* ==== 共通フィールドレイアウト ==== */
        .form-group.field {
            margin: 28px 0;
            padding-bottom: 24px;
            border-bottom: 1px dashed #eee;
        }

        .label-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 10px;
        }

            .label-row .label-text {
                font-weight: 700;
                color: #333;
            }

            .label-row .req {
                display: inline-block;
                padding: 2px 6px;
                font-size: 0.8rem;
                color: #fff;
                background: #e60000;
                border-radius: 3px;
                line-height: 1.6;
            }

        #contactForm input[type="text"],
        #contactForm input[type="email"],
        #contactForm textarea,
        #contactForm select {
            width: 100%;
            padding: 10px;
            font-size: 1.05rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fff;
        }

            #contactForm input:focus,
            #contactForm textarea:focus,
            #contactForm select:focus {
                border-color: #ff2200;
                outline: none;
                box-shadow: 0 0 0 3px rgba(255,34,0,0.08);
            }

        .cols-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .cols-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .checkbox-group {
            padding: 20px 24px;
            border: 1px solid #eee;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
        }

            .checkbox-group label {
                font-weight: 400;
                color: #444;
            }

        .note {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #999;
        }

        #contactForm button[type="submit"] {
            margin-top: 28px;
            width: 100%;
            background-color: #ff2200;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #contactForm button:hover {
            background-color: #e01f00;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 600px) {
            .form-group.field {
                margin: 22px 0;
                padding-bottom: 18px;
            }

            #contactForm input[type="text"],
            #contactForm input[type="email"],
            #contactForm textarea,
            #contactForm select {
                padding: 22px;
            }

            .cols-2, .cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body style="background-color: transparent;">

    <div id="form-page">
        <h2>以下のフォームにご入力いただくと、会社概要に関する詳細資料をダウンロードいただけます。</h2>
        <div class="form-container">
            <form id="contactForm">

                <div class="form-group field">
                    <div class="label-row">
                        <label for="name" class="label-text">お名前</label>
                        <span class="req">必須</span>
                    </div>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group field">
                    <div class="label-row">
                        <label for="org" class="label-text">企業・団体名</label>
                        <span class="req">必須</span>
                    </div>
                    <input type="text" id="org" name="org">
                </div>

                <div class="form-group field">
                    <div class="label-row">
                        <label for="email" class="label-text">メールアドレス</label>
                        <span class="req">必須</span>
                    </div>
                    <input type="email" id="email" name="email" required>
                    <p class="note">※ダウンロードURLをお送りします。</p>
                </div>

                <div class="form-group field">
                    <div class="label-row">
                        <span class="label-text">資料請求の理由（複数選択可）</span>
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="reason" value="システム開発の相談をしたい"> システム開発の相談をしたい</label>
                        <label><input type="checkbox" name="reason" value="具体的な事例を知りたい"> 具体的な事例を知りたい</label>
                        <label><input type="checkbox" name="reason" value="サービス内容について詳しく知りたい"> サービス内容について詳しく知りたい</label>
                    </div>
                </div>

                <div class="form-group field">
                    <div class="label-row">
                        <label for="message" class="label-text">備考</label>
                    </div>
                    <textarea id="message" name="message"></textarea>
                </div>

                <button type="submit">送信</button>
            </form>
        </div>
    </div>

    <div id="thankyou-page">
        <h2>この度はお問い合わせいただき、誠にありがとうございます。</h2>
        <p>以下の内容でお問い合わせを受け付けました。</p>
        <p>資料をPDFファイルとして添付しておりますので、        
        </p>
        <p>メールの添付ファイルをご確認ください。</p>
    </div>

    <script>
        (() => {
            const form = document.getElementById('contactForm');
            const formPage = document.getElementById('form-page');
            const thankyouPage = document.getElementById('thankyou-page');
            const submitBtn = form.querySelector('button[type="submit"]');
            const POST_URL = 'https://script.google.com/macros/s/AKfycbxCHWWczCwklFY34gPNoC3x1_oUybbkmQNhAmy4q8rLl8tO4cwot75uQuyWPELLTwkbAQ/exec';

            function getCheckedReasons() {
                return Array.from(form.querySelectorAll('input[name="reason"]:checked')).map(el => el.value);
            }
            function validate() {
                const name = form.name.value.trim();
                const email = form.email.value.trim();
                if (!name) return { ok: false, msg: 'お名前を入力してください。' };
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    return { ok: false, msg: '正しいメールアドレスを入力してください。' };
                }
                return { ok: true };
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const v = validate();
                if (!v.ok) { alert(v.msg); return; }

                const fd = new FormData();
                fd.append('name', form.name.value.trim());
                fd.append('org', form.org.value.trim());
                fd.append('email', form.email.value.trim());
                fd.append('message', form.message.value.trim());
                getCheckedReasons().forEach(r => fd.append('reason', r));

                submitBtn.disabled = true;
                submitBtn.textContent = '送信中…';

                try {
                    const res = await fetch(POST_URL, { method: 'POST', body: fd });
                    const text = await res.text();

                    if (res.ok && /Success/i.test(text)) {
                        // 1) 画面切替
                        formPage.style.display = 'none';
                        thankyouPage.style.display = 'block';

                        // 2) 過去の追記をクリア（固定の見出し<h2>と説明<p>は残す）
                        while (thankyouPage.children.length > 2) {
                            thankyouPage.removeChild(thankyouPage.lastChild);
                        }

                        // 3) 今回の送信内容を追加
                        const confirmed = document.createElement('div');
                        confirmed.innerHTML = `
                    <p><strong>お名前：</strong>${form.name.value}</p>
                    <p><strong>メール：</strong>${form.email.value}</p>
                    <p><strong>資料請求の理由：</strong>${getCheckedReasons().join('、') || '（未選択）'}</p>
                    <p><strong>備考：</strong><br>${(form.message.value || '').replace(/\n/g, '<br>')}</p>
                  `;
                        thankyouPage.appendChild(confirmed);

                        // 4) サンクスページの先頭へスクロール
                        thankyouPage.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        // 5) 見出しへフォーカス（任意）
                        const thxHeading = thankyouPage.querySelector('h2');
                        if (thxHeading) {
                            thxHeading.setAttribute('tabindex', '-1');
                            thxHeading.focus({ preventScroll: true });
                            setTimeout(() => thxHeading.removeAttribute('tabindex'), 300);
                        }

                        // 6) フォームは最後にリセット
                        form.reset();

                    } else {
                        // HTTPは返ってきたが Success でない
                        throw new Error(text || '送信に失敗しました');
                    }
                } catch (err) {
                    console.error(err);
                    alert('送信に失敗しました。通信環境をご確認のうえ、再度お試しください。');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '送信';
                }
            });
        })();
    </script>


</body>
</html>
